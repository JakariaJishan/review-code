<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">the heading</h1>
    <p id="description">Lorem ipsum dolor sit amet.</p>
    <form action="" id="survey-form">
      <label for="" id="name-label">name</label>
      <input type="text" id="name" required placeholder="enter name" />

      <label for="" id="email-label">email</label>
      <input type="email" id="email" required placeholder="Enter email" />

      <label for="" id="number-label">number</label>
      <input
        type="number"
        id="number"
        placeholder="enter number"
        min="1"
        max="10"
      />
      <select id="dropdown">
        <option value="apple">apple</option>
        <option value="orange">orange</option>
      </select>
      <input type="radio" name="gender" value="mail" />
      <label>Mail</label>
      <input type="radio" name="gender" value="fimail" />
      <label>fimail</label>
      <input type="checkbox" value="hello" />
      <input type="checkbox" value="world" />
      <textarea name="comments" id="" cols="30" rows="10"></textarea>
      <button id="submit">submit</button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
